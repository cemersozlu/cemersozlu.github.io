<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARS EXIDENS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icomoon/style.css">
</head>
<body>

    <div class="slider">
        <div class="slides">

            <img src="img/20241004004047-3405033670.png" alt="Mobile">
          </div>
          <div class="slide">
            <img src="img/20241003232512-1980905382.png" alt="Screens">
          </div>
          <div class="slide">
            <img src="img/20241003232100-4091734760.png" alt="Data">
          </div>
          <div class="slide">
            <img src="img/20241003232234-1127996313.png" alt="Data 2">
          </div>
        </div>

        <ul class="indicators">
            <li class="indicator">
            <div class="line"></div>
            </li>
            <li class="indicator">
            <div class="line"></div>
            </li>
            <li class="indicator">
            <div class="line"></div>
            </li>
            <li class="indicator">
            <div class="line"></div>
            </li>
        </ul>
    </div>
    <footer>
        <ul>
            <li><span class="icon-x"></span></li>
            <li><span class="icon-instagram"></span></li>
            <li><span class="icon-unsplash"></span></li>
